apiVersion: 1

providers:
  - name: 'MPC Wallet Dashboards'
    orgId: 1
    folder: 'MPC Wallet'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards
      foldersFromFilesStructure: false
