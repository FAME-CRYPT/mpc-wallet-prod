[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/
enable_gzip = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD}
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax
allow_embedding = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[log]
mode = console
level = info

[log.console]
level = info
format = json

[metrics]
enabled = true
interval_seconds = 10

[analytics]
reporting_enabled = false
check_for_updates = false

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true

[panels]
disable_sanitize_html = false

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/dashboards/mpc-cluster-overview.json
