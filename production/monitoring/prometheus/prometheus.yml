global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mpc-wallet-production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # MPC Wallet Nodes (5 nodes)
  - job_name: 'mpc-nodes'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    file_sd_configs:
      - files:
          - 'targets/nodes.json'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: node-1:8080

  # etcd cluster metrics (3 nodes)
  - job_name: 'etcd'
    scrape_interval: 15s
    metrics_path: '/metrics'
    file_sd_configs:
      - files:
          - 'targets/infrastructure.json'
    relabel_configs:
      - source_labels: [__address__]
        regex: 'etcd-.*'
        action: keep

  # PostgreSQL exporter
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          database: 'mpc_wallet'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node exporter for host metrics (if available)
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
